<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - BCA Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">🔑 Admin Panel</h1>

    <!-- Login Form -->
    <div id="loginBox" class="bg-white p-6 rounded-xl shadow">
      <input type="password" id="password" placeholder="Enter Password" class="w-full border p-2 rounded mb-3"/>
      <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
      <p id="loginError" class="text-red-500 mt-2 hidden">❌ Wrong password</p>
    </div>

    <!-- Admin Area -->
    <div id="adminArea" class="hidden">
      <h2 class="text-xl font-semibold mb-4">✍️ Create New Post</h2>
      <input type="text" id="title" placeholder="Post Title" class="w-full border p-2 rounded mb-3"/>
      <textarea id="content" placeholder="Write in Markdown..." class="w-full border p-2 rounded h-40"></textarea>
      <div class="mt-2 bg-gray-50 p-3 rounded">
        <h3 class="font-semibold">Preview:</h3>
        <div id="preview" class="prose"></div>
      </div>
      <button onclick="addPost()" class="mt-3 bg-green-600 text-white px-4 py-2 rounded">Publish</button>

      <hr class="my-6"/>

      <h2 class="text-xl font-semibold mb-4">📂 Manage Posts</h2>
      <div id="posts" class="space-y-4"></div>

      <hr class="my-6"/>
      <h2 class="text-xl font-semibold mb-4">📤 Backup & Restore</h2>
      <button onclick="exportPosts()" class="bg-purple-600 text-white px-4 py-2 rounded">Export JSON</button>
      <input type="file" id="importFile" class="mt-3"/>
      <button onclick="importPosts()" class="bg-orange-600 text-white px-4 py-2 rounded mt-2">Import JSON</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const PASSWORD = "harsh@12";

    function login() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("adminArea").classList.remove("hidden");
        loadPosts();
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    }

    function renderPreview() {
      const content = document.getElementById("content").value;
      document.getElementById("preview").innerHTML = marked.parse(content);
    }
    document.getElementById("content").addEventListener("input", renderPreview);

    function loadPosts() {
      let posts = JSON.parse(localStorage.getItem("bca_posts") || "[]");
      const postsEl = document.getElementById("posts");
      postsEl.innerHTML = "";
      posts.forEach((post, idx) => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-xl shadow";
        card.innerHTML = `
          <h3 class="text-lg font-semibold">${post.title}</h3>
          <p class="text-sm text-gray-500">${post.date}</p>
          <div class="mt-2">${marked.parse(post.content || "")}</div>
          <button onclick="deletePost(${idx})" class="mt-3 bg-red-600 text-white px-3 py-1 rounded">Delete</button>
        `;
        postsEl.appendChild(card);
      });
    }

    function addPost() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      if (!title || !content) return alert("Please enter title and content");
      let posts = JSON.parse(localStorage.getItem("bca_posts") || "[]");
      posts.unshift({ title, content, date: new Date().toISOString().split("T")[0] });
      localStorage.setItem("bca_posts", JSON.stringify(posts));
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      document.getElementById("preview").innerHTML = "";
      loadPosts();
      alert("✅ Post published!");
    }

    function deletePost(index) {
      let posts = JSON.parse(localStorage.getItem("bca_posts") || "[]");
      posts.splice(index, 1);
      localStorage.setItem("bca_posts", JSON.stringify(posts));
      loadPosts();
    }

    function exportPosts() {
      let posts = localStorage.getItem("bca_posts");
      const blob = new Blob([posts], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "bca_posts.json";
      a.click();
    }

    function importPosts() {
      const file = document.getElementById("importFile").files[0];
      if (!file) return alert("Please select a file first");
      const reader = new FileReader();
      reader.onload = e => {
        localStorage.setItem("bca_posts", e.target.result);
        loadPosts();
        alert("✅ Posts imported!");
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
