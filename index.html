<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BCA AI Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">ðŸ“˜ BCA AI Blog</h1>
    <div id="posts" class="space-y-4"></div>
  </div>

  <script>
    const postsEl = document.getElementById("posts");

    function loadPosts() {
      let posts = JSON.parse(localStorage.getItem("bca_posts") || "[]");

      // AI auto-post once per day if admin didn't post
      const today = new Date().toISOString().split("T")[0];
      if (!localStorage.getItem("ai_posted") || localStorage.getItem("ai_posted") !== today) {
        const hasTodayPost = posts.some(p => p.date === today);
        if (!hasTodayPost) {
          posts.unshift({
            title: "AI Auto Post - " + today,
            content: "Hereâ€™s your daily BCA blog update generated by AI ðŸ¤–. Keep learning Computer Organization, Architecture, DBMS, and coding!",
            date: today
          });
          localStorage.setItem("bca_posts", JSON.stringify(posts));
        }
        localStorage.setItem("ai_posted", today);
      }

      postsEl.innerHTML = "";
      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-xl shadow";
        card.innerHTML = `
          <h2 class="text-xl font-semibold">${post.title}</h2>
          <p class="text-sm text-gray-500">${post.date}</p>
          <div class="mt-2">${marked.parse(post.content || "")}</div>
        `;
        postsEl.appendChild(card);
      });
    }

    // Load markdown parser
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
    script.onload = loadPosts;
    document.body.appendChild(script);
  </script>
</body>
</html>
