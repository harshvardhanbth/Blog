<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCA Pulse — AI + Admin Blog</title>
  <meta name="description" content="A smooth, professional BCA blog with simple admin login and daily AI auto-posts. Deploy-ready for GitHub Pages." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'%3E%3Crect width='256' height='256' rx='56' fill='%231a1b26'/%3E%3Cpath fill='%23ffffff' d='M196 176c-20 16-44 24-68 24-53 0-96-43-96-96S75 8 128 8s96 43 96 96c0 18-5 35-14 50l14 34-28-12zM84 112h24v56H84zm64-40h24v96h-24z'/%3E%3C/svg%3E" />
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel so we can write JSX inline (simple GitHub Pages deploy) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Marked for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Smooth scrolling */
    html { scroll-behavior: smooth; }
    /* Nice prose */
    .prose code { padding: 0.15rem 0.35rem; border-radius: .35rem; background: rgba(148,163,184,.15); }
    .prose pre { border-radius: 1rem; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    // -----------------------------
    // Utilities & Storage
    // -----------------------------
    const LS_KEYS = {
      POSTS: 'bcaPulse_posts_v1',
      SETTINGS: 'bcaPulse_settings_v1'
    };

    const todayKey = (d = new Date()) => d.toISOString().slice(0,10);

    const loadJSON = (k, fallback) => {
      try { const v = JSON.parse(localStorage.getItem(k)); return v ?? fallback; } catch { return fallback; }
    };
    const saveJSON = (k, v) => localStorage.setItem(k, JSON.stringify(v));

    const uid = () => Math.random().toString(36).slice(2) + Date.now().toString(36);

    const hash = (s) => btoa(unescape(encodeURIComponent(s)));

    const defaultSettings = {
      blogTitle: 'BCA Pulse',
      adminUser: 'admin',
      // CHANGE THIS RIGHT AFTER DEPLOY!
      adminPassHash: hash('admin123'),
      aiAutopost: true,
      theme: 'system' // 'light' | 'dark' | 'system'
    };

    // Sample BCA topics & snippets for AI generator
    const BCA_TOPICS = [
      'Computer Organization & Architecture (COA)',
      'Data Structures & Algorithms (DSA)',
      'Operating Systems (OS)',
      'Database Management Systems (DBMS)',
      'Computer Networks (CN)',
      'Web Technologies (HTML/CSS/JS, React)',
      'Software Engineering (SDLC, UML)',
      'Discrete Mathematics (Logic, Sets)',
      'Cyber Security Basics',
      'Cloud & DevOps Basics (GitHub Actions)'
    ];

    const BCA_SNIPPETS = [
`// Iterative Binary Search (JavaScript)\nfunction binarySearch(arr, x) {\n  let l = 0, r = arr.length - 1;\n  while (l <= r) {\n    const m = (l + r) >> 1;\n    if (arr[m] === x) return m;\n    if (arr[m] < x) l = m + 1; else r = m - 1;\n  }\n  return -1;\n}`,
`-- 3NF check quick note\n-- A relation is in 3NF if for every functional dependency X -> A,\n-- either X is a superkey or A is a prime attribute.`,
`#include <stdio.h>\n// CPU burst average (C)\ndouble avg(double a[], int n){ double s=0; for(int i=0;i<n;i++) s+=a[i]; return s/n; }`,
`# OS Scheduling\n- FCFS, SJF, SRTF, RR\n- Throughput vs Turnaround vs Waiting time`,
`# TCP vs UDP\n- TCP: reliable, ordered, connection-oriented\n- UDP: faster, connectionless, no ordering`
    ];

    // Deterministic PRNG (seeded by date) so daily AI post is stable for that day
    function mulberry32(a) { return function() { var t = a += 0x6D2B79F5; t = Math.imul(t ^ t >>> 15, t | 1); t ^= t + Math.imul(t ^ t >>> 7, t | 61); return ((t ^ t >>> 14) >>> 0) / 4294967296; } }
    function seedFromDate(dateStr) { return parseInt(dateStr.replace(/-/g,''), 10) || 20250101; }

    function generateAIPostForDate(dateStr) {
      const rng = mulberry32(seedFromDate(dateStr));
      const topic = BCA_TOPICS[Math.floor(rng() * BCA_TOPICS.length)];
      const code = BCA_SNIPPETS[Math.floor(rng() * BCA_SNIPPETS.length)];
      const tips = [
        'Keep your notes modular—one topic per page.',
        'Solve at least 5 problems daily—focus on patterns.',
        'Revise yesterday’s topic before learning a new one.',
        'Explain a concept to a friend to test understanding.',
        'Use GitHub to version your study code and notes.'
      ];
      const tip = tips[Math.floor(rng() * tips.length)];

      const title = `${topic}: Daily Byte (${dateStr})`;
      const content = `**What & Why**\n\nToday we revisit **${topic}** with crisp takeaways and a hands-on snippet.\n\n**Key Pointers**\n- Focus on definitions, diagrams, and derivations.\n- Understand the *trade-offs* behind each technique.\n- Solve 2–3 short problems to lock in intuition.\n\n**Quick Snippet**\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n` + "```\n" + code + "\n```" + `\n\n**One Practical Tip**\n> ${tip}\n\n**Mini Task**\n- Write a 5-line summary in your own words.\n- Code a tiny example and push it to a GitHub repo.\n`;
      return {
        id: uid(),
        title,
        content,
        author: 'BCA-AI',
        date: dateStr,
        tags: ['AI','Daily','BCA'],
        published: true,
        ai: true
      };
    }

    // -----------------------------
    // App
    // -----------------------------
    function App() {
      const [settings, setSettings] = useState(() => ({ ...defaultSettings, ...loadJSON(LS_KEYS.SETTINGS, {}) }));
      const [posts, setPosts] = useState(() => loadJSON(LS_KEYS.POSTS, []));
      const [query, setQuery] = useState('');
      const [loggedIn, setLoggedIn] = useState(false);
      const [view, setView] = useState('list'); // 'list' | 'editor' | 'settings'
      const [editing, setEditing] = useState(null);

      // Theme
      useEffect(() => {
        const root = document.documentElement;
        const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const wantDark = settings.theme === 'system' ? sysDark : settings.theme === 'dark';
        root.classList.toggle('dark', !!wantDark);
      }, [settings.theme]);

      // AI autopost on first load of the day
      useEffect(() => {
        const dk = todayKey();
        if (!settings.aiAutopost) return;
        const already = posts.some(p => p.date === dk);
        if (!already) {
          const aiPost = generateAIPostForDate(dk);
          const next = [aiPost, ...posts].sort((a,b) => b.date.localeCompare(a.date));
          setPosts(next);
          saveJSON(LS_KEYS.POSTS, next);
        }
      }, []); // run once

      const filtered = useMemo(() => {
        const q = query.trim().toLowerCase();
        if (!q) return posts;
        return posts.filter(p =>
          p.title.toLowerCase().includes(q) ||
          p.content.toLowerCase().includes(q) ||
          (p.tags || []).some(t => t.toLowerCase().includes(q))
        );
      }, [posts, query]);

      const onSavePost = (post) => {
        let next;
        if (editing) {
          next = posts.map(p => p.id === editing.id ? { ...editing, ...post } : p);
        } else {
          next = [{ id: uid(), date: todayKey(), published: true, ai: false, ...post }, ...posts];
        }
        next.sort((a,b) => b.date.localeCompare(a.date));
        setPosts(next);
        saveJSON(LS_KEYS.POSTS, next);
        setEditing(null);
        setView('list');
      };

      const onDelete = (id) => {
        const next = posts.filter(p => p.id !== id);
        setPosts(next);
        saveJSON(LS_KEYS.POSTS, next);
      };

      const togglePublish = (id) => {
        const next = posts.map(p => p.id === id ? { ...p, published: !p.published } : p);
        setPosts(next);
        saveJSON(LS_KEYS.POSTS, next);
      };

      const exportJSON = () => {
        const blob = new Blob([JSON.stringify({ settings, posts }, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'bca-pulse-export.json'; a.click();
      };

      const importJSON = (file) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            if (data.settings) { setSettings(prev => ({ ...prev, ...data.settings })); saveJSON(LS_KEYS.SETTINGS, { ...settings, ...data.settings }); }
            if (Array.isArray(data.posts)) { setPosts(data.posts); saveJSON(LS_KEYS.POSTS, data.posts); }
          } catch (err) { alert('Invalid JSON file.'); }
        };
        reader.readAsText(file);
      };

      const LoginBar = () => {
        const [u, setU] = useState('');
        const [p, setP] = useState('');
        const doLogin = () => {
          if (u === settings.adminUser && hash(p) === settings.adminPassHash) {
            setLoggedIn(true);
          } else {
            alert('Invalid credentials');
          }
        };
        return (
          <div className="flex items-center gap-2">
            {loggedIn ? (
              <span className="text-sm px-3 py-1 rounded-full bg-emerald-600/10 text-emerald-600">Logged in</span>
            ) : (
              <>
                <input placeholder="Admin" value={u} onChange={e=>setU(e.target.value)} className="px-3 py-2 rounded-xl bg-white/70 dark:bg-slate-800/70 outline-none border border-slate-200 dark:border-slate-700 text-sm" />
                <input placeholder="Password" type="password" value={p} onChange={e=>setP(e.target.value)} className="px-3 py-2 rounded-xl bg-white/70 dark:bg-slate-800/70 outline-none border border-slate-200 dark:border-slate-700 text-sm" />
                <button onClick={doLogin} className="px-3 py-2 rounded-xl bg-slate-900 text-white dark:bg-white dark:text-slate-900 text-sm font-medium">Login</button>
              </>
            )}
          </div>
        );
      };

      const Header = () => (
        <header className="sticky top-0 z-10 backdrop-blur supports-[backdrop-filter]:bg-white/70 dark:supports-[backdrop-filter]:bg-slate-900/60 border-b border-slate-200/60 dark:border-slate-800/60">
          <div className="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
            <div className="flex items-center gap-3">
              <div className="w-9 h-9 rounded-2xl bg-gradient-to-br from-slate-900 to-slate-700 dark:from-white dark:to-slate-200 flex items-center justify-center text-white dark:text-slate-900 font-bold">AI</div>
              <div>
                <h1 className="text-xl font-semibold">{settings.blogTitle}</h1>
                <p className="text-xs text-slate-500">AI-assisted BCA blog · GitHub Pages ready</p>
              </div>
            </div>
            <div className="flex items-center gap-3">
              <div className="hidden md:flex items-center gap-2">
                <input value={query} onChange={e=>setQuery(e.target.value)} placeholder="Search posts..." className="px-3 py-2 rounded-xl bg-white/70 dark:bg-slate-800/70 outline-none border border-slate-200 dark:border-slate-700 text-sm w-56" />
                <button onClick={()=>setQuery('')} className="text-xs underline text-slate-500">clear</button>
              </div>
              <button onClick={()=>setSettings(s=>{ const t = s.theme==='light'?'dark':s.theme==='dark'?'system':'light'; const ns={...s, theme:t}; saveJSON(LS_KEYS.SETTINGS, ns); return ns; })} className="px-3 py-2 rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm">Theme: {settings.theme}</button>
              <LoginBar />
            </div>
          </div>
        </header>
      );

      const List = () => (
        <main className="max-w-5xl mx-auto px-4 py-6">
          <div className="flex items-center justify-between mb-4">
            <h2 className="text-lg font-semibold">Latest Posts</h2>
            <div className="flex items-center gap-2">
              {loggedIn && (
                <>
                  <button onClick={()=>{setEditing(null); setView('editor');}} className="px-4 py-2 rounded-2xl bg-slate-900 text-white dark:bg-white dark:text-slate-900 text-sm">New Post</button>
                  <button onClick={()=>{ const ai = generateAIPostForDate(todayKey()); onSavePost(ai); }} className="px-4 py-2 rounded-2xl bg-indigo-600 text-white text-sm">AI Post Today</button>
                  <label className="px-4 py-2 rounded-2xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm cursor-pointer">Import JSON
                    <input type="file" accept="application/json" className="hidden" onChange={e=>e.target.files && importJSON(e.target.files[0])} />
                  </label>
                  <button onClick={exportJSON} className="px-4 py-2 rounded-2xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm">Export</button>
                  <button onClick={()=>setView('settings')} className="px-4 py-2 rounded-2xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm">Settings</button>
                </>
              )}
            </div>
          </div>

          <div className="md:hidden mb-4">
            <input value={query} onChange={e=>setQuery(e.target.value)} placeholder="Search posts..." className="w-full px-3 py-2 rounded-xl bg-white/70 dark:bg-slate-800/70 outline-none border border-slate-200 dark:border-slate-700 text-sm" />
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {filtered.filter(p=>p.published).map(p => (
              <article key={p.id} className="group rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-5 shadow-sm hover:shadow-md transition-shadow">
                <div className="flex items-start justify-between gap-3">
                  <div>
                    <h3 className="text-lg font-semibold group-hover:underline cursor-pointer" onClick={()=>openPost(p)}> {p.title}</h3>
                    <p className="text-xs text-slate-500 mt-1">{p.author} · {p.date} {p.ai && <span className="ml-2 px-2 py-0.5 rounded-full bg-indigo-600/10 text-indigo-600">AI</span>}</p>
                  </div>
                  {loggedIn && (
                    <div className="flex items-center gap-2">
                      <button onClick={()=>{ setEditing(p); setView('editor'); }} className="text-xs underline">Edit</button>
                      <button onClick={()=>togglePublish(p.id)} className="text-xs underline">{p.published? 'Unpublish':'Publish'}</button>
                      <button onClick={()=>onDelete(p.id)} className="text-xs underline text-rose-600">Delete</button>
                    </div>
                  )}
                </div>
                <div className="mt-3 text-sm text-slate-600 dark:text-slate-300 line-clamp-4" dangerouslySetInnerHTML={{__html: renderMarkdown(p.content.slice(0, 600) + (p.content.length>600?'...':''))}} />
              </article>
            ))}

            {filtered.filter(p=>p.published).length === 0 && (
              <div className="col-span-2 text-center text-slate-500 border border-dashed border-slate-300 dark:border-slate-700 rounded-2xl p-10">No posts yet. {loggedIn ? 'Create your first post!' : 'Ask admin to add content.'}</div>
            )}
          </div>

          <footer className="text-center text-xs text-slate-500 mt-10">
            <p>© <span>{new Date().getFullYear()}</span> {settings.blogTitle}. Built for GitHub Pages. Local-only admin auth.</p>
          </footer>
        </main>
      );

      const [modal, setModal] = useState(null); // show one post
      const openPost = (p) => setModal(p);

      const renderMarkdown = (md) => {
        try {
          return marked.parse(md, { mangle:false, headerIds:false, breaks:true });
        } catch(e){ return md; }
      };

      const Editor = () => {
        const [title, setTitle] = useState(editing?.title || '');
        const [content, setContent] = useState(editing?.content || '');
        const [tags, setTags] = useState((editing?.tags || []).join(', '));
        const [date, setDate] = useState(editing?.date || todayKey());
        const [published, setPublished] = useState(editing?.published ?? true);

        const save = () => onSavePost({ title, content, tags: tags.split(',').map(x=>x.trim()).filter(Boolean), date, author: settings.adminUser, published });

        return (
          <main className="max-w-4xl mx-auto px-4 py-6">
            <div className="flex items-center justify-between mb-4">
              <h2 className="text-lg font-semibold">{editing? 'Edit Post':'New Post'}</h2>
              <div className="flex items-center gap-2">
                <button onClick={()=>setView('list')} className="px-4 py-2 rounded-2xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm">Back</button>
                <button onClick={save} className="px-4 py-2 rounded-2xl bg-emerald-600 text-white text-sm">Save</button>
              </div>
            </div>

            <div className="grid gap-4">
              <input value={title} onChange={e=>setTitle(e.target.value)} placeholder="Post title" className="px-4 py-3 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800" />
              <div className="grid md:grid-cols-2 gap-4">
                <input value={date} onChange={e=>setDate(e.target.value)} type="date" className="px-4 py-3 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800" />
                <input value={tags} onChange={e=>setTags(e.target.value)} placeholder="tags, comma, separated" className="px-4 py-3 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800" />
              </div>
              <textarea value={content} onChange={e=>setContent(e.target.value)} placeholder="Write in Markdown..." rows="14" className="px-4 py-3 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 font-mono" />
            </div>

            <h3 className="mt-6 mb-2 font-semibold">Live Preview</h3>
            <article className="prose prose-slate dark:prose-invert max-w-none border border-slate-200 dark:border-slate-800 rounded-2xl p-5" dangerouslySetInnerHTML={{__html: renderMarkdown(content || '*Nothing yet...*')}} />

            <div className="mt-4 flex items-center gap-3">
              <label className="inline-flex items-center gap-2 text-sm"><input type="checkbox" checked={published} onChange={()=>setPublished(v=>!v)} /> Published</label>
              <button onClick={()=>setContent((c)=> c + "\n\n" + '```\n' + 'console.log("Hello BCA!")' + '\n```')} className="text-sm underline">Insert code block</button>
              <button onClick={()=>setContent((c)=> c + "\n\n**Tip:** Revise core definitions before solving problems.") } className="text-sm underline">Insert tip</button>
            </div>
          </main>
        );
      };

      const Settings = () => {
        const [title, setTitle] = useState(settings.blogTitle);
        const [user, setUser] = useState(settings.adminUser);
        const [pass, setPass] = useState('');
        const [aiAuto, setAiAuto] = useState(settings.aiAutopost);
        const [theme, setTheme] = useState(settings.theme);
        return (
          <main className="max-w-3xl mx-auto px-4 py-6">
            <div className="flex items-center justify-between mb-4">
              <h2 className="text-lg font-semibold">Settings</h2>
              <div className="flex items-center gap-2">
                <button onClick={()=>setView('list')} className="px-4 py-2 rounded-2xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm">Back</button>
                <button onClick={()=>{ const next={...settings, blogTitle:title, adminUser:user, adminPassHash: pass? hash(pass):settings.adminPassHash, aiAutopost: aiAuto, theme}; setSettings(next); saveJSON(LS_KEYS.SETTINGS,next); alert('Saved!'); }} className="px-4 py-2 rounded-2xl bg-emerald-600 text-white text-sm">Save</button>
              </div>
            </div>
            <div className="grid gap-4">
              <input value={title} onChange={e=>setTitle(e.target.value)} placeholder="Blog title" className="px-4 py-3 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800" />
              <div className="grid md:grid-cols-2 gap-4">
                <input value={user} onChange={e=>setUser(e.target.value)} placeholder="Admin username" className="px-4 py-3 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800" />
                <input value={pass} onChange={e=>setPass(e.target.value)} placeholder="New password (leave empty to keep)" type="password" className="px-4 py-3 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800" />
              </div>
              <label className="inline-flex items-center gap-2 text-sm">
                <input type="checkbox" checked={aiAuto} onChange={()=>setAiAuto(v=>!v)} /> Enable AI daily auto-post
              </label>
              <div className="grid md:grid-cols-3 gap-3 text-sm">
                <button onClick={()=>setTheme('light')} className={`px-3 py-2 rounded-xl border ${theme==='light'?'border-slate-900 dark:border-white':'border-slate-200 dark:border-slate-700'}`}>Light</button>
                <button onClick={()=>setTheme('dark')} className={`px-3 py-2 rounded-xl border ${theme==='dark'?'border-slate-900 dark:border-white':'border-slate-200 dark:border-slate-700'}`}>Dark</button>
                <button onClick={()=>setTheme('system')} className={`px-3 py-2 rounded-xl border ${theme==='system'?'border-slate-900 dark:border-white':'border-slate-200 dark:border-slate-700'}`}>System</button>
              </div>
              <div className="text-xs text-slate-500 border border-dashed border-slate-300 dark:border-slate-700 rounded-2xl p-4">
                <p><strong>Note:</strong> Admin login is <em>local-only</em> (stored in your browser). For real security, use a backend or a static auth service (e.g., Netlify Identity). Since you are deploying on GitHub Pages (static), this demo keeps it simple.</p>
              </div>
            </div>
          </main>
        );
      };

      return (
        <div className="min-h-screen flex flex-col">
          <Header />
          {view === 'list' && <List />}
          {view === 'editor' && loggedIn && <Editor />}
          {view === 'settings' && loggedIn && <Settings />}

          {modal && (
            <div className="fixed inset-0 z-20 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4" onClick={()=>setModal(null)}>
              <article className="max-w-3xl w-full rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 p-6" onClick={e=>e.stopPropagation()}>
                <div className="flex items-start justify-between gap-3">
                  <div>
                    <h3 className="text-xl font-semibold">{modal.title}</h3>
                    <p className="text-xs text-slate-500 mt-1">{modal.author} · {modal.date} {modal.ai && <span className="ml-2 px-2 py-0.5 rounded-full bg-indigo-600/10 text-indigo-600">AI</span>}</p>
                  </div>
                  <button onClick={()=>setModal(null)} className="px-3 py-1.5 rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm">Close</button>
                </div>
                <div className="prose prose-slate dark:prose-invert max-w-none mt-4" dangerouslySetInnerHTML={{__html: renderMarkdown(modal.content)}} />
              </article>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
