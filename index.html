<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCA AI Blog</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 flex items-center gap-2">
      ðŸ“˜ BCA AI Blog
    </h1>

    <!-- Blog posts container -->
    <div id="posts"></div>

    <!-- Hidden Admin link -->
    <footer class="mt-10 text-center text-gray-400 text-sm">
      Â© 2025 BCA Blog | <a href="control-panel/admin.html" class="hover:underline">Admin</a>
    </footer>
  </div>

  <script>
    // Get posts from localStorage
    function getPosts() {
      const stored = localStorage.getItem("bca_blog_posts");
      return stored ? JSON.parse(stored) : [];
    }

    function renderPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";

      const posts = getPosts();

      if (posts.length > 0) {
        // Show manual posts (latest first)
        posts.reverse().forEach(post => {
          const card = document.createElement("div");
          card.className = "bg-white p-5 rounded-2xl shadow mb-6";

          card.innerHTML = `
            <h2 class="text-2xl font-semibold mb-2">${post.title}</h2>
            <p class="text-gray-500 text-sm mb-3">${post.date}</p>
            <div class="prose max-w-none">${marked.parse(post.content)}</div>
          `;

          postsContainer.appendChild(card);
        });
      } else {
        // Fallback AI post
        const today = new Date().toISOString().split("T")[0];
        const aiCard = document.createElement("div");
        aiCard.className = "bg-white p-5 rounded-2xl shadow";

        aiCard.innerHTML = `
          <h2 class="text-2xl font-semibold mb-2">AI Auto Post - ${today}</h2>
          <p class="text-gray-500 text-sm mb-3">${today}</p>
          <p>Hereâ€™s your daily BCA blog update generated by AI ðŸ¤–. 
          Keep learning Computer Organization, Architecture, DBMS, and coding!</p>
        `;

        postsContainer.appendChild(aiCard);
      }
    }

    renderPosts();
  </script>
</body>
</html>
