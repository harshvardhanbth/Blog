<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCA AI Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">📘 BCA AI Blog</h1>
      <a href="control-panel/admin.html" class="text-sm hover:underline">Admin</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <div id="posts"></div>
  </main>

  <footer class="text-center py-6 text-gray-500 text-sm">
    © 2025 BCA Blog · Built with ❤️
  </footer>

  <script>
    function getPosts() {
      const stored = localStorage.getItem("bca_blog_posts");
      return stored ? JSON.parse(stored) : [];
    }

    function renderPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      const posts = getPosts();

      if (posts.length > 0) {
        posts.reverse().forEach(post => {
          const card = document.createElement("div");
          card.className = "bg-white p-6 rounded-2xl shadow mb-6 hover:shadow-lg transition";
          card.innerHTML = `
            <h2 class="text-2xl font-semibold mb-2">${post.title}</h2>
            <p class="text-gray-500 text-sm mb-3">${post.date}</p>
            <div class="prose max-w-none">${marked.parse(post.content)}</div>
          `;
          postsContainer.appendChild(card);
        });
      } else {
        const today = new Date().toISOString().split("T")[0];
        const aiCard = document.createElement("div");
        aiCard.className = "bg-white p-6 rounded-2xl shadow text-gray-800";
        aiCard.innerHTML = `
          <h2 class="text-2xl font-semibold mb-2">AI Auto Post - ${today}</h2>
          <p class="text-gray-500 text-sm mb-3">${today}</p>
          <p>Here’s your daily BCA blog update generated by AI 🤖. 
          Keep learning Computer Organization, Architecture, DBMS, and coding!</p>
        `;
        postsContainer.appendChild(aiCard);
      }
    }

    renderPosts();
  </script>
</body>
</html>
